    <html lang="en" class="light">
    <head>

    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <nav>
                    <div class="account">
                        <div class="profile">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>account-circle</title>
                                <path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
                            </svg>
                            <p>User</p>
                        </div>
                        <button type="button" id="theme-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>theme-light-dark</title>
                                <path d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z" />
                            </svg>
                        </button>
                    </div>
                    <div class="sidebar-menu">
                        <button type="button" id="add-task">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>file-plus</title>
                                <path d="M14 2H6C4.89 2 4 2.89 4 4V20C4 21.11 4.89 22 6 22H13.81C13.28 21.09 13 20.05 13 19C13 15.69 15.69 13 19 13C19.34 13 19.67 13.03 20 13.08V8L14 2M13 9V3.5L18.5 9H13M23 20H20V23H18V20H15V18H18V15H20V18H23V20Z" />
                            </svg>
                            Add Task
                        </button>
                        <button type="button" id="add-project">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>folder-plus</title>
                                <path d="M13 19C13 19.34 13.04 19.67 13.09 20H4C2.9 20 2 19.11 2 18V6C2 4.89 2.89 4 4 4H10L12 6H20C21.1 6 22 6.89 22 8V13.81C21.12 13.3 20.1 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
                            </svg>
                            Add Project
                        </button>
                        <button type="button" id="view-tasks" class="open">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>file-multiple</title>
                                <path d="M15,7H20.5L15,1.5V7M8,0H16L22,6V18A2,2 0 0,1 20,20H8C6.89,20 6,19.1 6,18V2A2,2 0 0,1 8,0M4,4V22H20V24H4A2,2 0 0,1 2,22V4H4Z" />
                            </svg>
                            Tasks
                        </button>
                    </div>
                    <div class="projects"></div>
                </nav>
            </div>

            <div id="content" class="tasks"></div>

            <dialog id="new-task">
                <form method="dialog">
                    <section>
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name">
                    </section>

                    <section>
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date">
                    </section>

                    <section>
                        <label for="task-description">Description</label>
                        <textarea name="description" id="task-description"></textarea>
                    </section>

                    <section>
                        <label for="project">Select project:</label>
                        <select name="project" id="project">
                            <option value="none">None</option>
                        </select>
                    </section>

                    <section>
                        <fieldset>
                            <legend>Priority</legend>

                            <label for="low">Low</label>
                            <input type="radio" id="low" name="priority" value="low">

                            <label for="medium">Medium</label>
                            <input type="radio" id="medium" name="priority" value="medium">

                            <label for="high">High</label>
                            <input type="radio" id="high" name="priority" value="high">
                        </fieldset>
                    </section>

                    <section>
                        <button type="button">Cancel</button>
                        <button type="submit">Create task</button>
                    </section>
                </form>
            </dialog>
            <dialog id="new-project">
                <form method="dialog">
                    <section>
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name">
                    </section>

                    <section>
                        <label for="project-description">Description</label>
                        <textarea name="description" id="project-description"></textarea>
                    </section>

                    <section>
                        <button type="button">Cancel</button>
                        <button type="submit">New project</button>
                    </section>
                </form>
            </dialog>
            <dialog id="confirm-delete">
                <form method="dialog">
                    <p>Are you sure you want to delete this?</p>
                    <section>
                        <button type="button">Cancel</button>
                        <button type="submit">Delete</button>
                    </section>
                </form>
            </dialog>
        </div>
    </body>
</html>
