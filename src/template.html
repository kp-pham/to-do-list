            <div id="content">

            </div>
            <dialog id="new-task">
                <form method="dialog">
                    <section>
                        <label id="task-name">Task Name</label>
                        <input type="text" id="task-name">
                    </section>

                    <section>
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date">
                    </section>

                    <section>
                        <label id="task-description">Description</label>
                        <textarea name="description" id="task-description"></textarea>
                    </section>

                    <section>
                        <fieldset>
                            <legend>Priority</legend>

                            <label for="low">Low</label>
                            <input type="radio" id="low" name="priority">

                            <label for="medium">Medium</label>
                            <input type="radio" id="medium" name="priority">

                            <label for="high">High</label>
                            <input type="radio" id="high" name="priority">
                        </fieldset>
                    </section>

                    <section>
                        <button type="button" class="cancel-form">Cancel</button>
                        <button type="submit" class="submit-form">Create task</button>
                    </section>
                </form>
            </dialog>
            <dialog id="new-project">
                <form method="dialog">
                    <section>
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name">
                    </section>

                    <section>
                        <label for="project-description">Description</label>
                        <textarea name="description" id="project-description"></textarea>
                    </section>

                    <section>
                        <button type="button">Cancel</button>
                        <button type="submit">New project</button>
                    </section>
                </form>
            </dialog>
